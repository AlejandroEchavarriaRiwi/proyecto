<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Styles letter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Kaushan+Script&display=swap"
        rel="stylesheet">
    <!-- style-->
    <link rel="stylesheet" href="../style/login.css">
    <link rel="shortcut icon" href="./img/t-logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriCasas</title>
</head>
<body>
    <section class="companySection">
        <div class="registerCompany">
            <h1>Registro Empresarial</h1>
            <h3>Ingresa los datos y sigue las instrucciones</h3>
            <div class="companyInformation">
                <div class="leftInformation">
                    <p>Nombre(s)</p>
                    <input  type="text" placeholder="Name*">
                    <p>Razón Social</p>
                    <input  type="text" placeholder="Razón Social*">
                    <p>Regimen Tributario</p>
                    <input  type="text" placeholder="Regimen Tributario*">
                    <p>Tipo de Documento</p>
                    <input  type="text" placeholder="Tipo de Documento*">
                    <p>Número télefonico</p>
                    <input  type="text" placeholder="Número télefonico*">
                </div>
                <div class="rightInformation">
                    <p>Apellido(s)</p>
                    <input   type="text" placeholder="Apellido(s)*">
                    <p>Tipo de Persona</p>
                    <input   type="text" placeholder="Tipo de Persona*">
                    <p>código CIIU</p>
                    <input  type="text" placeholder="código CIIU*">
                    <p>Número de Documento</p>
                    <input  type="text" placeholder="Número de Documento*">
                    <p>Celular</p>
                    <input  type="text" placeholder="Celular*">
                </div>
            </div>
        </div>
        <div class="photosCompany"></div>
    </section>
</body>
</html>
