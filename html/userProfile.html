<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles letter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Kaushan+Script&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../style/userProfile.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <title>TriCasas</title>
</head>
<body>
    <header class="headerUser">
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
            <div class="container-nav container-center">
                <div class="logo-tri">
                    <h1><span>Tri</span>Casas</h1>
                    <nav>
                        <a href="../index.html">Inicio</a>
                        <a href="../html/construction.html">Construcción</a>
                        <a href="../html/remodeling.html">Remodelación</a>
                        <a href="../html/repair.html">Reparación</a>
                        <a href="../html/login.html">Ingresar</a>
                    </nav>
                </div>
            </div>
    </header>
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="../html/construction.html">Construcción</a>
                <a href="../html/remodeling.html">Remodelación</a>
                <a href="../html/repair.html">Reparación</a>
                <a href="../html/login.html">Ingresar</a>
            </nav>
            <label for="btn-menu">✖️</label>
        </div>
    </div>
    <div class="containerCenterProfile">
        <div class="userProfileInformation">
            <div id="userProfilePhoto"></div>
            <h1>Hola!</h1>
            <div id="userProfileName"></div>
        </div>
        <div class="userProfileFeedback">
            <h1> ¡Cuéntanos tu experiencia!</h1>
            <div class="userProfileImages">
                <div class="userImage" id="userImage1" onclick="document.getElementById('fileInput1').click();">
                    <input type="file" id="fileInput1" accept="image/*" onchange="mostrarImagen(this, 'userImage1');" required>
                </div>
                <div class="userImage" id="userImage2" onclick="document.getElementById('fileInput2').click();">
                    <input type="file" id="fileInput2" accept="image/*" onchange="mostrarImagen(this, 'userImage2');" required>
                </div>
                <div class="userImage" id="userImage3" onclick="document.getElementById('fileInput3').click();">
                    <input type="file" id="fileInput3" accept="image/*" onchange="mostrarImagen(this, 'userImage3');" required>
                </div>
            </div>
            <div class="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
                <br>
                <h1>¿Qué empresa te ofreció el servicio?</h1>
                <select id="companySelect"> <!-- Ensure this id matches the JavaScript -->
                    <option value="">Seleccione una empresa</option>
                </select>
            </div>
            <div class="commentDiv">
                <textarea id="commentText" placeholder="COMENTARIOS" name="comment" rows="5" required></textarea>
            </div>
            <button id="buttonSubmit" type="button">Enviar</button>
        </div>
    </div>
    <footer>
        <div class="copyright">
            <h4>Copyright &copy; RIWI 2024</h4>
        </div>
        <div class="social-media">
            <img src="./../img/facebook.png" alt="">
            <img src="./../img/instagram.png" alt="">
            <img src="./../img/youtube.png" alt="">
        </div>
    </footer>

    <script src="./../js/userProfile.js"></script>
</body>
</html>
