<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Styles letter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Kaushan+Script&display=swap" rel="stylesheet">
    <!-- style-->

    <link rel="shortcut icon" href="./img/t-logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriCasas</title>
</head>
<body>
    <section class="login">

        <div class="loginup">
            <h2>Crea una cuenta</h2>
            <h4> Ingresa tu email para continuar con la pagina</h4>
            <input type="text" placeholder="email@tricasas.com">
            <button class="submitlogin" type="submit">Ingresa con email</button>
        </div>

        <p><hr>o continua con</p>

        <div class="loginbottom">

            <div class="googlelogin">
                <img src="../img/googlelogin.png" alt="">
                <p>Google</p>
            </div>
            <div class="serviciologin">
                <div class="buscologin">
                    <a href="">
                        <img src="../img/familialoginfinal.png" alt="">
                        <h2> Busco Servicio</h2>
                    </a>
                </div>
            
                <div class="ofrezcologin">
                    <a href="">
                        <img src="../img/trabajadores.login.png" alt="">
                        <h2> Ofrezco Servicio</h2>
                    </a>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
